<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSD 340 Web Development with HTML and CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f5eb;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .image-gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .image-gallery img {
            max-width: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: filter 0.3s ease; /* Smooth transition for filter effect */
        }

        .image-gallery img:hover {
            filter: invert(1); /* Apply negative color scheme on hover */
        }

        .message {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2em;
            color: #000;
        }
    </style>
</head>

<body>

    <h1>Assignment 10.3: JavaScript - Part 2</h1>

    <!-- Image gallery with click functionality -->
    <div class="image-gallery">
        <a href="#" onclick="displayMessage('This is Chica, a sweet two year old pup!')">
            <img src="image1.jpg" alt="Image 1">
        </a>
        <a href="#" onclick="displayMessage('This is Mao, a nine year old crazy lovable cat!')">
            <img src="image2.jpg" alt="Image 2">
        </a>
        <a href="#" onclick="displayMessage('This is an extended exposure photograph of a carasoul at our state fair!')">
            <img src="image3.jpg" alt="Image 3">
        </a>
    </div>

    <!-- Message area to display feedback from JavaScript -->
    <div class="message" id="message">Click an image to see a message below.</div>

    <script>
        // Function to display a message based on the clicked image
        function displayMessage(message) {
            document.getElementById("message").innerText = message;
        }
    </script>

</body>

</html>
